{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-5 phones" >
       
    </div>
    <div class="col-md-5 panel-form" >
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">
              <img src="../../static/images/instalogo.png" class="logo" alt="">
          </h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group" style=" width: 100%;">
                <input type="submit" class="btn btn-primary " value="Login"  style="align-items: center; width: 100%;" >
            </div>
              
            

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <div class="sign-up">
            Don't have an account?  <a href="/accounts/register/" class="ml-2">Sign Up</a>
        </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <!-- <div class="col-md-6"></div> -->
  </div>
</div>

{% endblock %}
